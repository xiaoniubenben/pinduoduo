<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transtion=yes">
    <meta name="msapplication-tap-highlight" content="no">

<body>
<div class="afterSale">
    <!--头部-->
    <div class="as-top">
        <span>订单详情</span>
        <div class="as-topLeft">
            <i class="iconfont icon-fanhui"></i>
        </div>
        <div class="as-topRight">
            <i></i>
            <i></i>
            <i></i>
        </div>
    </div>
    <!--订单-->
    <div class="as-info">
        <h3>维权</h3>
        <p>订单编号：<span>138610707383891080</span></p>
        <p>下单时间：<span>2018-3-20  14:02:15</span></p>
    </div>
    <!--个人信息-->
    <div class="as-person">
        <div class="as-pos">
            <div class="as-ico">
                <i class="iconfont icon-dizhi"></i>
            </div>
            <div class="as-del">
                <span>收货人：<em>李安</em></span>
                <u>15222568489</u>
                <p>地址：<i>山东省烟台市芝罘山东省烟台市芝罘区幸福北路西口26号区幸福北路西口26号</i></p>
            </div>
        </div>
    </div>
    <!--购物清单-->
    <div class="as-inventory">
        <div class="as-intop">
            <div class="as-ico">
                <i class="iconfont icon-qingdanzixun"></i>
            </div>
            <div class="as-del">
                <span>购物清单</span>
                <u>北京团</u>
            </div>
        </div>
        <!--商品-->
        <div class="as-things">
            <div class="as-img">
                <img src="./image/fang.png" alt="">
            </div>
            <div class="as-del">
                <p class="as-name"><span>烟台大樱桃</span><u>￥56.9</u></p>
                <p><span>美早25mm   3斤</span><u>x<i>1</i></u></p>
            </div>
        </div>

    </div>
    <!--退款-->
    <div class="as-refund">
        <h4>退款原因</h4>
        <div class="as-selct">
            <span><em></em></span>
            <select name="" id="">
                <option value="">请选择退款原因</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
        </div>
        <p>退款金额 <span>￥56.9</span></p>
        <h4>退款说明</h4>
        <textarea cols="30" rows="10" placeholder="请输入退款说明"></textarea>
        <div>
            <button>提交申请</button>
        </div>
        <i class="iconfont icon-kefu"></i>
    </div>
