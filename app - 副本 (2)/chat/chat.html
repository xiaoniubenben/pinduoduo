<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transtion=yes">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />-->
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="./css/chat.css">
</head>
<body>
<div class="chat">
    <!--头部-->
    <div class="c-top">
        <span>订购团</span>
        <div class="c-topLeft">
            <i class="iconfont icon-fanhui"></i>
        </div>
        <div class="c-topRight">
            <i></i>
            <i></i>
            <i></i>
        </div>
    </div>
    <!--聊天-->
    <div class="c-chatBox">
        <!--客服-->
        <div class="c-service">
            <img src="./image/fang.png" alt="">
            <div class="c-chatCont">
                <p>亲，很高兴为您服务，请问您要咨询什问题呢问题呢？</p>
                <span><em></em></span>
            </div>
        </div>
        <!--顾客发送产品-->
        <div class="c-customerThing">
            <img src="./image/fang.png" alt="">
            <div class="c-thingCont">
                <img src="./image/fang.png" alt="">
                <div>
                    <span class="c-titinfo">烟台大烟台</span>
                    <span class="c-titinfo">美早25mm 3斤</span>
                    <p>￥<span class="c-price">59.9</span><span class="c-person">／已拼<i>51</i>人</span></p>
                </div>
                <span class="c-tri"><em></em></span>
            </div>
        </div>
        <!--顾客聊天-->
        <div class="c-customerChat">
            <img src="./image/fang.png" alt="">
            <div class="c-chatCont">
                <p>亲，很高兴为您服务，请问您要咨询</p>
                <span class="c-tri"><em></em></span>
            </div>
        </div>
    </div>
    <!--商品链接-->
    <div class="c-things">
        <img src="./image/fang.png" alt="">
        <div>
            <p class="c-title">烟台大烟台大樱桃烟台 美早25mm 3斤</p>
            <p class="c-info">￥<span class="c-price">59.9</span><span class="c-person">／已拼<i>51</i>人</span></p>
            <a href="javascript:;">发送商品连接</a>
        </div>
    </div>
    <!--输入框-->
    <div class="c-input">
        <div>
            <i class="iconfont icon-jia-copy"></i>
            <div><input type="text"></div>
        </div>
    </div>
</div>
<script src="./js/zepto.js"></script>
</body>
</html>
