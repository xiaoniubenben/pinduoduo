<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transtion=yes">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />-->
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
<div class="order">
    <!--头部-->
    <div class="o-top">
        <span>我的订单</span>
        <div class="o-topLeft">
            <i class="iconfont icon-fanhui"></i>
        </div>
        <div class="o-topRight">
            <i></i>
            <i></i>
            <i></i>
        </div>
    </div>
    <!--订单类型-->
    <div class="o-list">
        <ul>
            <li class="o-listAct"><a href="javascript:;"><i class="iconfont icon-chengtuan"></i>待成团</a></li>
            <li><a href="javascript:;"><i class="iconfont icon-_to-deliver"></i>待发货</a></li>
            <li><a href="javascript:;"><i class="iconfont icon-daishouhuo"></i>待收货</a></li>
            <li><a href="javascript:;"><i class="iconfont icon-daipingjia"></i>待评价</a></li>
            <li><a href="javascript:;"><i class="iconfont icon-zhifu"></i>维权</a></li>
            <li><a href="javascript:;"><i class="iconfont icon-quanbu"></i>全部</a></li>
        </ul>
    </div>
    <!--购物清单一项-->
    <div class="o-inventory">
        <div class="o-intop">
            <span>2018年3月20日</span>
            <u>待成团</u>
        </div>
        <!--商品-->
        <div class="o-things">
            <div class="o-img">
                <img src="./image/fang.png" alt="">
            </div>
            <div class="o-del">
                <p class="o-name"><span>烟台大樱桃</span><u>￥56.9</u></p>
                <p><span>美早25mm   3斤</span><u>x<i>1</i></u></p>
            </div>
        </div>
        <!--价格-->
        <div class="o-price">
            <span>共<u>一</u>件商品&nbsp;&nbsp;实付： <i>￥56.9</i></span>
        </div>
        <!--取消-->
        <a href="javascript:;" class="o-cancel">取消订单</a>
    </div>
    <!--购物清单一项-->
    <div class="o-inventory">
        <div class="o-intop">
            <span>2018年3月20日</span>
            <u>待成团</u>
        </div>
        <!--商品-->
        <div class="o-things">
            <div class="o-img">
                <img src="./image/fang.png" alt="">
            </div>
            <div class="o-del">
                <p class="o-name"><span>烟台大樱桃</span><u>￥56.9</u></p>
                <p><span>美早25mm   3斤</span><u>x<i>1</i></u></p>
            </div>
        </div>
        <!--价格-->
        <div class="o-price">
            <span>共<u>一</u>件商品&nbsp;&nbsp;实付： <i>￥56.9</i></span>
        </div>
        <!--取消-->
        <a href="javascript:;" class="o-cancel">取消订单</a>
    </div>
    <!--返回顶部-->
    <i class="iconfont icon-fanhuidingbu0201 o-back"></i>
</div>
<script src="./js/zepto.js"></script>
<!--<script src="./js/order.js"></script>-->
</body>
</html>
