<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transtion=yes">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />-->
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="./css/shipment.css">
</head>
<body>
<div class="shipment">
    <!--头部-->
    <div class="sm-top">
        <span>订单详情</span>
        <div class="sm-topLeft">
            <i class="iconfont icon-dianping"></i>
        </div>
        <div class="sm-topRight">
            <i></i>
            <i></i>
            <i></i>
        </div>
    </div>
    <!--订单-->
    <div class="sm-info">
        <h3>待发货</h3>
        <p>订单编号：<span>138610707383891080</span></p>
        <p>下单时间：<span>2018-3-20  14:02:15</span></p>
    </div>
    <!--个人信息-->
    <div class="sm-person">
        <div class="sm-pos">
            <div class="sm-ico">
                <i class="iconfont icon-dianping"></i>
            </div>
            <div class="sm-del">
                <span>收货人：<em>李安</em></span>
                <u>15222568489</u>
                <p>地址：<i>山东省烟台市芝罘区幸福北路西口26号</i></p>
            </div>
        </div>
        <div class="sm-delivery">
            <div class="sm-ico">
                <i class="iconfont icon-dianping"></i>
            </div>
            <div class="sm-del">
                <span>配送方式：<em>商家配送</em></span>
                <p>配送时间：<i>立即配送</i></p>
            </div>
        </div>
    </div>
    <!--购物清单-->
    <div class="sm-inventory">
        <div class="sm-intop">
            <div class="sm-ico">
                <i class="iconfont icon-dianping"></i>
            </div>
            <div class="sm-del">
                <span>购物清单</span>
                <u>北京团</u>
            </div>
        </div>
        <!--商品-->
        <div class="sm-things">
            <div class="sm-img">
                <img src="./image/fang.png" alt="">
            </div>
            <div class="sm-del">
                <p class="sm-name"><span>烟台大樱桃</span><u>￥56.9</u></p>
                <p><span>美早25mm   3斤</span><u>x<i>1</i></u></p>
            </div>
        </div>
        <!--支付-->
        <div class="sm-pay">
            支付方式：<span>微信支付</span>
        </div>
        <!--减免支付-->
        <div class="sm-price">
            <p>商品金额<span>￥56.90</span></p>
            <p>优惠减免<span>-￥0.00</span></p>
            <p>实际支付<em>￥56.90</em></p>
        </div>
    </div>
    <!--取消-->
    <div class="sm-cancel">
        <div class="sm-time">
            成团时间：<span>2018-3-21  08:30:18</span>
        </div>
        <div><a href="javascript:;">取消订单</a></div>
        <i class="iconfont icon-dianping"></i>
    </div>
</div>
<script src="./js/zepto.js"></script>
</body>
</html>
