<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transtion=yes">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">

    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="./css/appraise.css">
</head>
<body>
<div class="appraise">
    <!--头部-->
    <div class="aa-top">
        <span>订单详情</span>
        <div class="aa-topLeft">
            <i class="iconfont icon-dianping"></i>
        </div>
        <div class="aa-topRight">
            <i></i>
            <i></i>
            <i></i>
        </div>
    </div>
    <!--订单-->
    <div class="aa-info">
        <h3>待评价</h3>
        <p>订单编号：<span>138610707383891080</span></p>
        <p>下单时间：<span>2018-3-20  14:02:15</span></p>
    </div>
    <!--个人信息-->
    <div class="aa-person">
        <div class="aa-pos">
            <div class="aa-ico">
                <i class="iconfont icon-dianping"></i>
            </div>
            <div class="aa-del">
                <span>收货人：<em>李安</em></span>
                <u>15222568489</u>
                <p>地址：<i>山东省烟台市芝罘区幸福北路西口26号</i></p>
            </div>
        </div>
    </div>
    <!--购物清单-->
    <div class="aa-inventory">
        <div class="aa-intop">
            <div class="aa-ico">
                <i class="iconfont icon-dianping"></i>
            </div>
            <div class="aa-del">
                <span>购物清单</span>
                <u>北京团</u>
            </div>
        </div>
        <!--商品-->
        <div class="aa-things">
            <div class="aa-img">
                <img src="./image/fang.png" alt="">
            </div>
            <div class="aa-del">
                <p class="aa-name"><span>烟台大樱桃</span><u>￥56.9</u></p>
                <p><span>美早25mm   3斤</span><u>x<i>1</i></u></p>
            </div>
        </div>

    </div>
    <!--评价-->
    <div class="aa-appr">
        <p>我的评价</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="对本次购物进行评价（200字以内）"></textarea>
        <div>
            <button>提交评价</button>
        </div>
        <i class="iconfont icon-dianping"></i>
    </div>
</div>
<script src="./js/zepto.js"></script>

</html>
