<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transtion=yes">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />-->
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="./css/receipt.css">
</head>
<body>
<div class="receipt">
    <!--订单-->
    <div class="r-info">
        <h3>待收货</h3>
        <p>订单编号：<span>138610707383891080</span></p>
        <p>下单时间：<span>2018-3-20  14:02:15</span></p>
    </div>
    <!--个人信息-->
    <div class="r-person">
        <div class="r-pos">
            <div class="r-ico">
                <i class="iconfont icon-dingwei"></i>
            </div>
            <div class="r-del">
                <span>收货人：<em>李安</em></span>
                <u>15222568489</u>
                <p>地址：<i>山东省烟台市芝罘区幸福北路西口26号</i></p>
            </div>
        </div>
        <div class="r-delivery">
            <div class="r-ico">
                <i class="iconfont icon-xianshi"></i>
            </div>
            <div class="r-del">
                <span>配送方式：<em>商家配送</em></span>
                <p>配送时间：<i>立即配送</i></p>
            </div>
        </div>
    </div>
    <!--购物清单-->
    <div class="r-inventory">
        <div class="r-intop">
            <div class="r-ico">
                <i class="iconfont icon-liebiao"></i>
            </div>
            <div class="r-del">
                <span>购物清单</span>
                <u>北京团</u>
            </div>
        </div>
        <!--商品-->
        <div class="r-things">
            <div class="r-img">
                <img src="./image/fang.png" alt="">
            </div>
            <div class="r-del">
                <p class="r-name"><span>烟台大樱桃</span><u>￥56.9</u></p>
                <p><span>美早25mm   3斤</span><u>x<i>1</i></u></p>
            </div>
        </div>
        <!--支付-->
        <div class="r-pay">
            支付方式：<span>微信支付</span>
        </div>
        <!--减免支付-->
        <div class="r-price">
            <p>商品金额<span>￥56.90</span></p>
            <p>优惠减免<span>-￥0.00</span></p>
            <p>实际支付<em>￥56.90</em></p>
        </div>
    </div>
    <!--其他-->
    <div class="r-other">
        <div class="r-otherInfo">
            <i class="iconfont icon-kefu"></i>
            <p>成团时间：<span>2018-3-21  08:30:18</span></p>
            <p>运输方式：<span>专车运输</span></p>
            <p>运单编号：<span>386107073891080</span></p>
        </div>
        <button>确认收货</button>
        <button>取消订单</button>
    </div>
</div>
<script src="./js/zepto.js"></script>
</body>
</html>
