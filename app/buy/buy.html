<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transtion=yes">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />-->
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="./css/buy.css">
</head>
<body>
<div class="buy">
    <!--个人信息-->
    <div class="b-person">
        <div class="b-pos">
            <div class="b-ico">
                <i class="iconfont icon-chakantiezidingwei"></i>
            </div>
            <div class="b-del">
                <i class="iconfont icon-arrow-right"></i>
                <div>
                    <span>李安</span>
                    <u>15222568489</u>
                    <p>山东省烟台市芝罘区山东省烟台市芝罘区幸福北路西口26号幸福北路西口26号</p>
                </div>
            </div>
        </div>
    </div>
    <!--购物清单-->
    <div class="b-inventorys">
        <!--灰色背景-->
        <div class="b-bac"></div>
        <!--购物清单-->
        <div class="b-inventory">
            <!--商品-->
            <div class="b-things">
                <div class="b-img">
                    <img src="./image/fang.png" alt="">
                </div>
                <div class="b-del">
                    <p class="b-name">烟台烟台大樱桃烟台大樱桃烟台大樱桃烟台大樱桃大樱桃</p>
                    <p>美早25mm   3斤</p>
                </div>
                <u>￥<i>56.9</i></u>
            </div>
            <!--数量-->
            <div class="b-num">
                <div>
                    <a href="javascript:;" class="b-down">-</a>
                    <span>1</span>
                    <a href="javascript:;" class="b-add">+</a>
                </div>
                <p>购买数量</p>
            </div>
        </div>
    </div>
    <!--优惠券-->
    <div class="b-coupons">
        <!--灰色背景-->
        <div class="b-bac"></div>
        <!--优惠券-->
        <div class="b-coupon">
            <div class="b-couponLeft"><i class="iconfont icon-youhuiquan"></i></div>
            <div class="b-couponRight">
                使用优惠券
                <i class="iconfont icon-arrow-right"></i>
            </div>
        </div>
    </div>
    <!--支付方式-->
    <div class="b-payment">
        <!--灰色背景-->
        <div class="b-bac"></div>
        <!--支付方式-->
        <div class="b-pay">
            <div class="b-p">
                <div class="b-payLeft"><i class="iconfont icon-qianbao1"></i></div>
                <div class="b-payRight">支付方式</div>
            </div>
            <div class="b-mothed">
                <a href="javascript:;"><i class="iconfont icon-weixin"></i>微信支付</a>
                <a href="javascript:;"><i class="iconfont icon-yue"></i>余额支付</a>
            </div>

        </div>
    </div>
    <!--付款-->
    <div class="b-buy">
        <button>立即支付</button>
        <span>实付款：<i>￥59.6</i></span>
    </div>
</div>
<script src="./js/zepto.js"></script>
</body>
</html>
